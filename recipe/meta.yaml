{% set name = "pygenomeviz" %}
{% set version = "1.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pygenomeviz-{{ version }}.tar.gz
  sha256: 2cca4ed7af6629b0c30819e4dfce0fbd513cbff85a0ed7ed3e904a9c6ed32980

build:
  entry_points:
    - pgv-blast = pygenomeviz.scripts.blast:main
    - pgv-mummer = pygenomeviz.scripts.mummer:main
    - pgv-mmseqs = pygenomeviz.scripts.mmseqs:main
    - pgv-pmauve = pygenomeviz.scripts.pmauve:main
    - pgv-download = pygenomeviz.scripts.download:main
    - pgv-gui = pygenomeviz.scripts.gui:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - matplotlib-base >=3.6.3
    - biopython >=1.80
    - numpy >=1.21
  run_constrained:
    - streamlit >=1.32.0

test:
  imports:
    - pygenomeviz
  commands:
    - pip check
    - pgv-blast --help
    - pgv-mummer --help
    - pgv-mmseqs --help
    - pgv-pmauve --help
    - pgv-download --help
    - pgv-gui --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/moshi4/pyGenomeViz/
  summary: A genome visualization python package for comparative genomics
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - moshi4
